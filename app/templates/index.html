<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repo Index Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='/images/favicon.png') }}">
	<style>
        body {
            background-color: hsl(180, 30%, 82%); /* light turquoise */
            padding-top: 20px;
        }
        .header {
			padding-top: 20px;
			font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        .form-group {
            max-width: 65%;
            margin: auto;
        }
        .input-group {
            border-radius: 20px;
        }
        .input-group .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
			width: 60%;
            height: 50px;
        }

		/* Specific styles for the branch dropdown */
		.branch-select {
			height: 50px;
			width: 70px;  /* Shorter width */
			background-color: #d6d6d6; /* Different background color, choose as needed */
			border: 1px solid #ced4da; /* Consistent border with Bootstrap's style */
		}
        .input-group .input-group-append .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
		.btn-outline-secondary {
			color: black;
			background-color: rgb(240, 211, 49);
			border: 1px solid #ced4da;
		}
        #markdownOutput {
            width: 80%;
            height: 550px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2><b>GitHub Repository Index Markdown Generator</b></h2>
    </div>
    
    
	<div class="form-group">
		<div class="input-group mb-3">
			<input type="text" id="repoUrl" class="form-control" placeholder="Enter GitHub Repository URL" aria-label="Repository URL">
			<select id="branchSelect" class="custom-select branch-select" aria-label="Select branch">
				<option selected>Choose a branch...</option>
				<!-- Branch options will be dynamically populated here -->
			</select>
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button" id="button-addon2">
					<i class="fas fa-arrow-right" id="arrow-icon"></i>
					<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="loading-spinner" style="display: none;"></span>
				</button>
			</div>
		</div>
	</div>

    <textarea id="markdownOutput" class="form-control"></textarea>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
		// Function to populate the dropdown with branch names
		function populateBranches(branches) {
			const branchSelect = document.getElementById('branchSelect');
			branchSelect.innerHTML = ''; // Clear existing options
			branches.forEach(branch => {
				console.log(branch);
				const option = document.createElement('option');
				option.value = branch;
				option.textContent = branch;
				branchSelect.appendChild(option);
			});
		}
		document.getElementById('repoUrl').onblur = async function() {
			const repoUrl = document.getElementById('repoUrl').value;

			const response = await fetch('/fetch-branches', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({ repo_url: repoUrl })
			});

			if (response.ok) {
				const branches = await response.json();
				populateBranches(branches);
			} else {
				// Handle errors or no branches found
				console.error("Failed to fetch branches");
			}
		};
		document.getElementById('button-addon2').onclick = async function() {
			// Get the selected branch
			let selectedBranch = document.getElementById('branchSelect').value;

			// Ensure a branch is selected
			if (selectedBranch === "Choose a branch...") {
				alert("Please select a branch");
				return;
			}
			// Show loading spinner
			document.getElementById('loading-spinner').style.display = 'inline-block';
			// Hide arrow icon
			document.getElementById('arrow-icon').style.display = 'none';
	
			let repoUrl = document.getElementById('repoUrl').value;
			let response = await fetch('/generate-markdown', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({ repo_url: repoUrl, branch: selectedBranch})
			});
			let data = await response.json();
	
			// Hide loading spinner
			document.getElementById('loading-spinner').style.display = 'none';
			// Show arrow icon
			document.getElementById('arrow-icon').style.display = 'inline-block';
	
			document.getElementById('markdownOutput').value = data.linkedMarkdown || 'Error generating markdown.';
		};
	</script>
</body>
</html>
